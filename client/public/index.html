<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Herro World</title>
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="App">

<div class="navbar navbar-default">
	<div class="container">
		<a href="/" class="navbar-brand">App</a>
	</div>
</div>

<div class="container" ng-controller="PersonListCtrl">
	<form class="form-inline form-group" ng-repeat="person in people">
		<div class="form-group">
			<label for="input-name" class="sr-only">Name</label>
			<input type="text" class="form-control" placeholder="Name" id="input-name" ng-model="person.name">
		</div>
		<div class="form-group">
			<label for="input-age" class="sr-only">Age</label>
			<input type="number" class="form-control" placeholder="Age" id="input-age" ng-model="person.age">
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-defaunt" ng-click="update(person)">
				<i class="glyphicon glyphicon-edit"></i> Update
			</button>
			<button type="button" class="btn btn-danger" ng-click="remove(person)">
				<i class="glyphicon glyphicon-trash"></i> Delete
			</button>
		</div>
	</form>

	<button type="button" class="btn btn-primary" ng-click="add()">
		<i class="glyphicon glyphicon-plus"></i> Add
	</button>
</div>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
</body>
</html>

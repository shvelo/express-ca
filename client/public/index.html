<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Herro World</title>
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="App" ng-cloak>

<div class="navbar navbar-default">
	<div class="container">
		<a href="/" class="navbar-brand">App</a>
	</div>
</div>

<div class="container" ng-controller="PersonListCtrl">
	<form class="form-inline form-group" ng-repeat="person in people" ng-submit="this.$valid && person.save()">
		<div class="form-group">
			<label for="input-name" class="sr-only">Name</label>
			<input type="text" class="form-control" placeholder="Name"
				required id="input-name" ng-model="person.name">
		</div>
		<div class="form-group">
			<label for="input-age" class="sr-only">Age</label>
			<input type="number" class="form-control" placeholder="Age"
				required id="input-age" ng-model="person.age">
		</div>
		<div class="btn-group">
			<button type="submit" class="btn btn-defaunt">
				<i class="glyphicon glyphicon-edit"></i> Update
			</button>
			<button type="button" class="btn btn-danger" ng-click="delete(person)">
				<i class="glyphicon glyphicon-trash"></i> Delete
			</button>
		</div>
	</form>

	<div class="alert alert-info" ng-show="!people.length">
		No people yet
	</div>

	<h3>Add new</h3>

	<form class="form-inline form-group" name="addform" ng-submit="addform.$valid && add()">
		<div class="form-group">
			<label for="input-name" class="sr-only">Name</label>
			<input type="text" class="form-control" placeholder="Name"
				required id="input-name" ng-model="newperson.name">
		</div>
		<div class="form-group">
			<label for="input-age" class="sr-only">Age</label>
			<input type="number" class="form-control" placeholder="Age"
				required id="input-age" ng-model="newperson.age">
		</div>
		<div class="btn-group">
			<button type="submit" class="btn btn-primary">
				<i class="glyphicon glyphicon-plus"></i> Add
			</button>
		</div>
	</form>
</div>

<script src="/lib/lodash/lodash.js"></script>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/restangular/dist/restangular.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
